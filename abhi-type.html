<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhi Type</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      background: #121212;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      user-select: text;
    }

    header {
      background: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-weight: normal;
      font-size: 1.5rem;
      color: #ddd;
      user-select: none;
      flex-grow: 1;
    }

    #toolbar {
      display: flex;
      gap: 10px;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      align-items: center;
    }

    button {
      background: #2a2a2a;
      border: none;
      color: #ccc;
      font-size: 1rem;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
    }

    button:hover {
      background: #444;
      color: white;
    }

    button:active {
      background: #555;
    }

    #exportBtn {
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
    }

    #exportMenu {
      position: absolute;
      top: 38px;
      right: 0;
      background: #2a2a2a;
      border-radius: 4px;
      border: 1px solid #444;
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      min-width: 120px;
      font-family: 'Courier New', Courier, monospace;
      z-index: 100;
    }

    #exportMenu button {
      background: transparent;
      border: none;
      color: #ccc;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
      border-radius: 0;
    }
    #exportMenu button:hover {
      background: #444;
      color: white;
    }

    #editor {
      flex-grow: 1;
      margin: 0;
      padding: 20px;
      background: #181818;
      color: #eee;
      outline: none;
      border: none;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      -webkit-font-smoothing: antialiased;
      tab-size: 4;
      min-height: 300px;
    }

    #editor:empty::before {
      content: "Start typing...";
      color: #666;
      pointer-events: none;
      user-select: none;
    }

    footer {
      background: #1f1f1f;
      padding: 10px 20px;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
      border-top: 1px solid #333;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Style the color input to fit the toolbar */
    #textColorPicker {
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      border-radius: 4px;
      vertical-align: middle;
    }

    #textColorPicker::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    #textColorPicker::-webkit-color-swatch {
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      #toolbar {
        flex-wrap: wrap;
      }
      button, #exportBtn {
        flex: 1 1 30%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Abhi Type</h1>
    <div id="toolbar" role="toolbar" aria-label="Text formatting toolbar">
      <button type="button" title="Bold (Ctrl+B)" data-command="bold" aria-label="Bold"><b>B</b></button>
      <button type="button" title="Italic (Ctrl+I)" data-command="italic" aria-label="Italic"><i>I</i></button>
      <button type="button" title="Underline (Ctrl+U)" data-command="underline" aria-label="Underline"><u>U</u></button>

      <!-- Text color picker -->
      <input type="color" id="textColorPicker" title="Text Color" aria-label="Text color picker" />

      <button type="button" title="Bullet List" data-command="insertUnorderedList" aria-label="Bullet List">• List</button>
      <button type="button" title="Numbered List" data-command="insertOrderedList" aria-label="Numbered List">1. List</button>
      <button type="button" title="Undo (Ctrl+Z)" id="undoBtn" aria-label="Undo">Undo</button>
      <button type="button" title="Redo (Ctrl+Y)" id="redoBtn" aria-label="Redo">Redo</button>
      <button type="button" title="Clear Formatting" id="clearBtn" aria-label="Clear formatting">Clear</button>

      <div id="exportContainer" style="position:relative;">
        <button id="exportBtn" aria-haspopup="true" aria-expanded="false" aria-controls="exportMenu" title="Export document">
          Export ▼
        </button>
        <div id="exportMenu" role="menu" aria-label="Export options">
          <button role="menuitem" data-export="pdf">Export as PDF</button>
          <button role="menuitem" data-export="txt">Export as TXT</button>
          <button role="menuitem" data-export="html">Export as HTML</button>
        </div>
      </div>
    </div>
  </header>

  <main contenteditable="true" id="editor" spellcheck="true" aria-label="Text editor"></main>

  <footer>© 2025 Abhi Type. All content saved locally.</footer>

  <!-- jsPDF CDN for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const editor = document.getElementById('editor');
    const toolbarButtons = document.querySelectorAll('#toolbar button[data-command]');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const exportBtn = document.getElementById('exportBtn');
    const exportMenu = document.getElementById('exportMenu');
    const textColorPicker = document.getElementById('textColorPicker');

    // Store selection range globally
    let savedSelection = null;

    // Save the selection range
    function saveSelection() {
      const sel = window.getSelection();
      if (sel.rangeCount > 0) {
        savedSelection = sel.getRangeAt(0);
      }
    }

    // Restore the saved selection range
    function restoreSelection() {
      if (!savedSelection) return;
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(savedSelection);
    }

    // Load saved content on startup
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('abhiTypeContent');
      if (saved) {
        editor.innerHTML = saved;
      }
      updateUndoRedo();
    });

    // Save content locally on input
    editor.addEventListener('input', () => {
      saveContent();
      updateUndoRedo();
    });

    // Save selection on user actions inside editor
    editor.addEventListener('keyup', saveSelection);
    editor.addEventListener('mouseup', saveSelection);
    editor.addEventListener('blur', saveSelection);

    // Also save selection just before color picker interaction so selection isn't lost
    textColorPicker.addEventListener('mousedown', (e) => {
      saveSelection();
    });

    // Apply color on input and change events
    function applyColor() {
      restoreSelection();
      document.execCommand('foreColor', false, textColorPicker.value);
      saveContent();
      editor.focus();
      saveSelection(); // Save again so future changes also work smoothly
    }

    textColorPicker.addEventListener('input', applyColor);
    textColorPicker.addEventListener('change', applyColor);

    // Toolbar commands
    toolbarButtons.forEach(button => {
      button.addEventListener('click', () => {
        const command = button.getAttribute('data-command');
        document.execCommand(command, false, null);
        editor.focus();
        saveContent();
        updateUndoRedo();
      });
    });

    undoBtn.addEventListener('click', () => {
      document.execCommand('undo');
      saveContent();
      updateUndoRedo();
      editor.focus();
    });

    redoBtn.addEventListener('click', () => {
      document.execCommand('redo');
      saveContent();
      updateUndoRedo();
      editor.focus();
    });

    clearBtn.addEventListener('click', () => {
      const text = editor.innerText;
      editor.innerHTML = '';
      editor.textContent = text;
      saveContent();
      updateUndoRedo();
      editor.focus();
    });

    // Keyboard shortcuts for formatting (Ctrl + B, I, U, Z, Y)
    editor.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch (e.key.toLowerCase()) {
          case 'b':
          case 'i':
          case 'u':
            e.preventDefault();
            document.execCommand(e.key.toLowerCase(), false, null);
            saveContent();
            break;
          case 'z':
            e.preventDefault();
            document.execCommand('undo');
            saveContent();
            break;
          case 'y':
            e.preventDefault();
            document.execCommand('redo');
            saveContent();
            break;
        }
      }
    });

    // List continuation on Enter key
    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const selection = window.getSelection();
        if (!selection.rangeCount) return;
        const range = selection.getRangeAt(0);
        const container = range.startContainer;

        // Check if inside a list item
        const listItem = findClosestParent(container, 'LI');
        if (listItem) {
          // Check if the current LI is empty (no text or only <br>)
          const liText = listItem.textContent.trim();
          if (liText === '') {
            // User pressed enter on empty list item — break the list
            e.preventDefault();
            // Insert a new paragraph after the list
            const list = listItem.parentElement;
            const p = document.createElement('p');
            p.innerHTML = '<br>'; // keep cursor visible
            list.parentNode.insertBefore(p, list.nextSibling);

            // Remove the empty LI
            listItem.remove();

            // Set cursor in the new paragraph
            placeCursorAtStart(p);
            saveContent();
            return;
          }
          // Otherwise, default behavior continues list — no special action needed here
        }
      }
    });

    // Helper: find closest parent node by tag name
    function findClosestParent(node, tagName) {
      while (node) {
        if (node.nodeType === 1 && node.tagName === tagName) return node;
        node = node.parentNode;
      }
      return null;
    }

    // Helper: place cursor at start of element
    function placeCursorAtStart(element) {
      const range = document.createRange();
      const sel = window.getSelection();
      range.setStart(element, 0);
      range.collapse(true);
      sel.removeAllRanges();
      sel.addRange(range);
      element.focus();
    }

    // Save helper
    function saveContent() {
      localStorage.setItem('abhiTypeContent', editor.innerHTML);
    }

    // Enable/disable undo/redo buttons if possible (simple implementation)
    function updateUndoRedo() {
      undoBtn.disabled = false;
      redoBtn.disabled = false;
    }

    // Export menu toggle
    exportBtn.addEventListener('click', () => {
      const expanded = exportBtn.getAttribute('aria-expanded') === 'true';
      if (expanded) {
        closeExportMenu();
      } else {
        openExportMenu();
      }
    });

    // Close menu if click outside
    document.addEventListener('click', (e) => {
      if (!exportBtn.contains(e.target) && !exportMenu.contains(e.target)) {
        closeExportMenu();
      }
    });

    // Export option click
    exportMenu.querySelectorAll('button[data-export]').forEach(button => {
      button.addEventListener('click', async () => {
        const format = button.getAttribute('data-export');
        if (format === 'txt') {
          exportTxt();
        } else if (format === 'html') {
          exportHtml();
        } else if (format === 'pdf') {
          await exportPdf();
        }
        closeExportMenu();
      });
    });

    function openExportMenu() {
      exportMenu.style.display = 'flex';
      exportBtn.setAttribute('aria-expanded', 'true');
    }

    function closeExportMenu() {
      exportMenu.style.display = 'none';
      exportBtn.setAttribute('aria-expanded', 'false');
    }

    // Export functions
    function exportTxt() {
      const text = editor.innerText;
      const blob = new Blob([text], {type: 'text/plain'});
      downloadBlob(blob, 'AbhiTypeDocument.txt');
    }

    function exportHtml() {
      const content = editor.innerHTML;
      const htmlDoc = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Abhi Type Export</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    background: white;
    color: black;
    margin: 2rem;
    white-space: pre-wrap;
  }
  ul, ol {
    margin-left: 1.5rem;
  }
</style>
</head>
<body>
${content}
</body>
</html>`;

      const blob = new Blob([htmlDoc], {type: 'text/html'});
      downloadBlob(blob, 'AbhiTypeDocument.html');
    }

    async function exportPdf() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont('Courier', 'normal');
      doc.setFontSize(12);

      const text = editor.innerText;
      const lines = doc.splitTextToSize(text, 180);

      doc.text(lines, 10, 10);
      doc.save('AbhiTypeDocument.pdf');
    }

    function downloadBlob(blob, filename) {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      URL.revokeObjectURL(a.href);
    }
  </script>
</body>
</html>
